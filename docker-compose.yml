version: '3.8'

services:
  frontend:
    build: ./frontend
    # ports:
    #   - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build: ./backend
    # ports:
    #   - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@database:5432/taskdb
    networks:
      - app-network
    depends_on:
      - database

  database:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: