version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:8000
    networks:
      - frontend-network
    depends_on:
      - backend

  backend:
    build: ./backend
    # ports:
    #   - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/taskdb
    networks:
      - backend-network
    depends_on:
      - database

  database:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=taskdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - database-network

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
  database-network:
    driver: bridge

volumes:
  postgres_data: